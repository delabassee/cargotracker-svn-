<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title><ui:insert name="title">Title</ui:insert></title>
        <style type="text/css" title="style" media="screen">
            @import "#{request.contextPath}/stylesheets/cargotracker.css";
        </style>
    </h:head>
    <h:body class="body">
        <div id="outer">

            <!-- Header using HTML 5 header/nav tags -->
            <header id="header" class="cargo_header">
                <img src="#{request.contextPath}/images/cargo-tracker-logo.png"/>

                <!-- Menu Navigation -->
                <nav>
                    <ul>
                        <li><a href="#{request.contextPath}/public/dashboard.xhtml">Track</a></li>
                        <li><a href="#{request.contextPath}/public/about.xhtml">About</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Body Content -->
            <div id="body" class="cargo_content">
                <ui:insert name="content">Default Content</ui:insert>
            </div>

            <!-- Footer of the layout -->
            <footer id="footer" class="cargo_footer">
                <p>This project is an effort by a few Java EE and DDD practitioners within <a href="http://www.oracle.com">Oracle Corporation</a></p>
            </footer>
        </div>
    </h:body>
</html>

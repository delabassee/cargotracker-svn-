<div id="id_list_inprog_cargoes" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
<table id="listRoutedTab">
        <thead>
            <tr>
                <th width="100">Tracking ID</th>
                <th width="200">Origin</th>
                <th width="200">Destination</th>
                <th width="200">Last Known Location</th>
                <th width="200">Transport Status</th>
                <th width="200">Deadline</th>
            </tr>
        </thead>
        <tbody>
            <ui:repeat value="#{listCargo.cargos}" var="cargo">
                <ui:fragment rendered="#{cargo.routed and !cargo.claimed}">
                    <tr id="#{cargo.trackingId}">
                        <td><h:link value="#{cargo.trackingId}"  
                                    outcome="show.xhtml?faces-redirect=true" >
                                <f:param name="trackingId" value="#{cargo.trackingId}" />
                                    
                            </h:link></td>
                        <td>#{cargo.origin}</td>
                        <td>#{cargo.finalDestination}</td>
                        <td>#{cargo.lastKnownLocation}</td>
                        <td>#{cargo.transportStatus}</td>
                        <td>#{cargo.arrivalDeadline}</td>
                    </tr>
                </ui:fragment>
            </ui:repeat>
        </tbody>
    </table>
    
    <script type='text/javascript' src="js/listRouted.js"/>
        

</div>

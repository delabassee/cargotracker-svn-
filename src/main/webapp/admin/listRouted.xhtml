<div id="id_list_inprog_cargoes" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <table width="100%">
        <thead>
            <tr>
                <td>Tracking ID</td>
                <td>Origin</td>
                <td>Destination</td>
                <td>Last Known Location</td>
                <td>Transport Status</td>
                <td>Deadline</td>
            </tr>
        </thead>
        <tbody>
            <ui:repeat value="#{listCargo.cargos}" var="cargo">
                <ui:fragment rendered="#{cargo.routed}">
                    <tr>
                        <td><h:link value="#{cargo.trackingId}"
                                    outcome="show.xhtml?faces-redirect=true">
                                <f:param name="trackingId" value="#{cargo.trackingId}" />

                            </h:link></td>
                        <td>#{cargo.origin}</td>
                        <td>#{cargo.finalDestination}</td>
                        <td>#{cargo.lastKnownLocation}</td>
                        <td>#{cargo.transportStatus}</td>
                        <td>#{cargo.arrivalDeadline}</td>
                    </tr>
                </ui:fragment>
            </ui:repeat>
        </tbody>
    </table>

</div>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/WEB-INF/templates/common/admin.xhtml">
        <ui:define name="title">Cargo Administration</ui:define>
        <ui:define name="header">
            <style type="text/css">
                td {
                    align: left;
                }
            </style>
        </ui:define>
        <ui:define name="content">
            <div id="id_form_registration">
                <div class="row">
                <div class="large-12 columns">
                <div id="container" class="panel">
                    <span class="label">Book New Cargo</span>
                    <h:form id="registrationForm">
                        <br/>
                        <div class="row">
                        <div class="small-8">
                          <div class="row">
                              <div class="small-3 columns">
                                <label for="Origin" class="right inline">Origin</label>
                              </div>
                              <div class="small-5 columns left">  
                                <h:selectOneMenu value="#{registration.originUnlocode}">
                                <f:selectItems value="#{registration.locations}" var="location"
                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                                </h:selectOneMenu>
                              </div>    
                          </div>
                        </div>
                        </div>    

                        <div class="row">
                        <div class="small-8">
                          <div class="row">
                              <div class="small-3 columns">
                                <label for="Destination" class="right inline">Destination</label>
                              </div>
                              <div class="small-5 columns left">
                                <h:selectOneMenu
                                value="#{registration.destinationUnlocode}">
                                <f:selectItems value="#{registration.locations}" var="location"
                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                                </h:selectOneMenu>
                              </div>    
                        </div>
                        </div>
                        </div>    

                        <div class="row">
                        <div class="small-8">
                          <div class="row">
                              <div class="small-3 columns">
                                <label for="Arrival Deadline" class="right inline">Arrival Deadline</label>
                              </div>
                              <div class="small-5 columns left">
                                <input type="date" jsf:value="#{registration.arrivalDeadline}" size="10" maxlength="10"/>
                              </div> 
                          </div>
                        </div>
                        </div>
                        
                        <div class="row">
                        <div class="small-3">
                            <div class="row">
                                <div class="small-3 columns right">
                                <h:commandButton value="Book" class="round alert tiny button" action="#{registration.register}" />
                                </div>
                            </div>
                        </div>
                        </div>    
                    </h:form>
                   </div>
                </div>
            </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

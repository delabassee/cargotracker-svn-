<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="title">Cargo Administration</ui:define>
        <ui:define name="header">
            <style type="text/css">
                td {
                    align: left;
                }
            </style>
        </ui:define>
        <ui:define name="content">
            <div id="id_form_registration" class="cs_form_registration">
                <div class="widget-header"> Book New Cargo </div>
                <div class="widget-content">
                    <h:form id="registrationForm">
                        <br/>
                        <div class="field">
                            <label for="Origin">Origin</label>
                            <h:selectOneMenu value="#{registration.originUnlocode}">
                                <f:selectItems value="#{registration.locations}" var="location"
                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                            </h:selectOneMenu>
                        </div>

                        <div class="field">
                            <label for="Destination">Destination</label>
                            <h:selectOneMenu
                                value="#{registration.destinationUnlocode}">
                                <f:selectItems value="#{registration.locations}" var="location"
                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                            </h:selectOneMenu>
                        </div>

                        <div class="field">
                            <label for="Arrival Deadline">Arrival Deadline</label>
                            <input type="date" jsf:value="#{registration.arrivalDeadline}" size="10" maxlength="10"/>
                        </div>

                        <div class="field">
                            <h:commandButton value="Book" class="button" action="#{registration.register}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="title">Cargo Administration</ui:define>
        <ui:define name="content">
            <table border="1" width="600">
                <caption>All cargos</caption>
                <thead>
                    <tr>
                        <td>Tracking ID</td>
                        <td>Origin</td>
                        <td>Destination</td>
                        <td>Routed</td>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{listCargo.cargos}" var="cargo">
                        <tr>
                            <td><h:link value="#{cargo.trackingId}"
                                        outcome="show.xhtml?faces-redirect=true">
                                    <f:param name="trackingId" value="#{cargo.trackingId}" />
                                </h:link></td>
                            <td>#{cargo.origin}</td>
                            <td>#{cargo.finalDestination}</td>
                            <td>#{cargo.misrouted ? "Misrouted" : (cargo.routed ? "Yes" :
                                  "No")}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/templates/mobileadmin.xhtml">
            <ui:define name="title">Cargo Mobile - Powered by JEE 7</ui:define>
            <ui:param name="styleClass" value="page-live" />
            <ui:define name="content">
            <div class="page-cargogen">
              <div class="header">
                <h1>Live Cargos</h1>
              </div><!-- .header -->

              <div class="wrapper">
                <div class="scroller">
                   <ul id="spots-list" class="table-view table-action">
                    <ui:repeat value="#{listCargo.cargos}" var="cargo">
                    <ui:fragment rendered="#{cargo.routed and !cargo.claimed}">   
                    <li>
                      <h:link outcome="show.xhtml?faces-redirect=true">
                        <h2>#{cargo.trackingId}</h2>
                        <span class="sub-text">#{cargo.origin} to #{cargo.finalDestination}</span>
                        <f:param name="trackingId" value="#{cargo.trackingId}" /> 
                       </h:link>
                    </li>
                    </ui:fragment>
                    </ui:repeat>    
                   </ul>
                </div>
              </div>
            </div>
            </ui:define>
        </ui:composition>    
</html>

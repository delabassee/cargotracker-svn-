<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/templates/mobileadmin.xhtml">
            <ui:define name="title">Cargo Mobile - Powered by JEE 7</ui:define>
            <ui:param name="styleClass" value="page-book" />
            <ui:define name="content">
            
            <div class="page-cargogen">
              <div class="header">
                <h1>Book New Cargo</h1>
              </div><!-- .header -->

              <div class="wrapper">
                <div class="scroller">
                  <h:form id="registrationForm">
                    <fieldset>
                      <label for="input-origin" id="label-origin">
                        <span>Origin</span>
                      </label>  
                        <h:selectOneMenu id="input-origin" value="#{registration.originUnlocode}">
                                <f:selectItems value="#{registration.locations}" var="location"
                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                            </h:selectOneMenu>
                      
                      <label for="input-destination" id="label-destination">
                        <span>Destination</span>
                      </label>
                        <h:selectOneMenu id="input-destination"
                                value="#{registration.destinationUnlocode}">
                                <f:selectItems value="#{registration.locations}" var="location"
                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                            </h:selectOneMenu>
                      
                       <label for="input-destination" id="label-destination">
                           <span>Arrival Deadline</span>
                       </label>     
                           <input type="date" jsf:value="#{registration.arrivalDeadline}" size="10" maxlength="10"/>
                      
                    </fieldset>
                    
                    <fieldset id="save">
                      <h:commandButton value="Book" action="#{registration.register}" />
                    </fieldset>
                  </h:form>
                </div>
              </div>  
            </div>
            </ui:define>
        </ui:composition>    
</html>

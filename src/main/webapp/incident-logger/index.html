<!doctype html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"><!--<![endif]-->
    <head>
        <title>Cargo Tracker - Register Handling Event</title>

        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link type="text/css" rel="stylesheet" href="css/incident-logger.css" media="screen"/>
        <script type='text/javascript' src="js/incidentLogger.js"></script>
    </head>
    <body>
        <ul id="tab-bar" class="page-logger">
            <li id="tab-logger">
                <a href="index.html">
                    Register Handling Event
                </a>
            </li>
        </ul><!-- #tab-bar -->

        <div class="page-logger">

            <div class="wrapper">
                <div class="scroller">
                    <form action="javascript:logIncident()" method="post">
                        <fieldset>
                            <label for="input-completionTime" id="label-completionTime">
                                <span>Completion Time</span>
                                <input type="text" name="completionTime" id="input-completionTime" placeholder="yyyy-MM-dd HH:mm" required pattern=".{16,16}"/>
                            </label>
                            <label for="input-trackingID" id="label-trackingID">
                                <span>Tracking ID</span>
                                <input type="text" name="trackingId" id="input-trackingID" placeholder="Enter a tracking ID" required pattern=".{4,10}"/>
                            </label>
                            <label for="input-unLocCode" id="label-unLocCode">
                                <span>Location Code</span>
                                <input type="text" name="unLocode" id="input-unLocCode" placeholder="Enter a Location Code" required pattern=".{5,5}"/>
                            </label>
                            <label for="input-voyageNumber" id="label-voyageNumber">
                                <span>Voyage Number</span>
                                <input type="text" name="voyageNumber" id="input-voyageNumber" placeholder="Enter a Voyage" pattern=".{4,5}"/>
                            </label>
                            <label for="select-eventType" id="label-eventType">
                                <span>Event Type</span>
                                <select name="eventType" id="select-EventType">
                                    <option selected value="LOAD">LOAD</option>
                                    <option value="UNLOAD">UNLOAD</option>
                                    <option value="RECEIVE">RECEIVE</option>
                                    <option value="CLAIM">CLAIM</option>
                                    <option value="CUSTOMS">CUSTOMS</option>
                                </select>
                            </label>
                        </fieldset>
                        <fieldset id="save">
                            <button type="submit">Register!</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>

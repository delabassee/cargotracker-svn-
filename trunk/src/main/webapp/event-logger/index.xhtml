<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <!-- f:view renderKitId="PRIMEFACES_MOBILE" / -->

    <h:head>
    </h:head>
    <h:body>
        <!--pm:page>
            <pm:header title="Event Logger"></pm:header>
            <pm:content-->

        <h:form>
            <!-- p:growl id="msgs" showDetail="false" / -->

            <p:panel header="Event Registration" style="margin-bottom:4px;">
                <p:growl id="growl" showDetail="true"/> 
                <h:panelGrid columns="1" cellpadding="2">

                    <!--p:outputLabel for="trackingId" value="Tracking" /-->
                    <h:panelGrid columns="2" cellpadding="1">

                        <p:selectOneMenu id="trackingId" value="#{eventBackingBean.trackId}" required="true">
                            <p:ajax listener="#{eventBackingBean.updateVoyage}" update="voyage"/>
                            <f:selectItem itemLabel="Tracking" itemValue="#{eventBackingBean.trackId}" />
                            <f:selectItems value="#{eventBackingBean.trackIds}" /> 
                        </p:selectOneMenu>


                        <p:selectOneMenu id="voyage" value="#{eventBackingBean.voyageNumber}" required="true" disabled="#{not eventBackingBean.voyageSelectable}">
                            <f:selectItem itemLabel="Voyage" itemValue="#{eventBackingBean.voyageNumber}" />
                            <f:selectItems value="#{eventBackingBean.voyages}" />
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:outputLabel value="Completion Time" />
                    <p:calendar id="completionTime" value="#{eventBackingBean.completionTime}" 
                                required="true"
                                pattern="MM/dd/yyyy" >
                    </p:calendar>

                    <h:panelGrid columns="2" cellpadding="1">
                        
                        <p:selectOneMenu id="portCode" value="#{eventBackingBean.location}" required="true">
                            <f:selectItem itemLabel="Port" itemValue="#{eventBackingBean.location}" />
                            <f:selectItems value="#{eventBackingBean.locations}" />
                        </p:selectOneMenu>
                        
                        <p:selectOneMenu id="eventType"  value="#{eventBackingBean.eventType}" required="true">
                            <f:selectItem itemLabel="Event" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="LOAD" itemValue="LOAD" />
                            <f:selectItem itemLabel="UNLOAD" itemValue="UNLOAD" />
                            <f:selectItem itemLabel="RECEIVE" itemValue="RECEIVE" />
                            <f:selectItem itemLabel="CLAIM" itemValue="CLAIM" />
                            <f:selectItem itemLabel="CUSTOMS" itemValue="CUSTOMS" />
                        </p:selectOneMenu>
                        
                    </h:panelGrid>

                </h:panelGrid>

                <p:separator />

                <p:commandButton value="Submit" actionListener="#{eventBackingBean.handleEventSubmission}" ajax="false"/>

            </p:panel>
        </h:form>

        <!--/pm:content>
        <pm:page>
            <pm:footer title="Footer"></pm:footer>
        </pm:page>
    </pm:page-->
    </h:body>
</html>
